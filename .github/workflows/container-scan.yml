name: Notifications scan

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Dockerfile'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Dockerfile'
  schedule:
    - cron: '0 8 * * 1,4'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Notifications Docker image
      run: docker build . --tag altinn-notifications:${{github.sha}}

    - name: Scan Notifications
      uses: Azure/container-scan@v0.1
      with:
        image-name: altinn-notifications:${{ github.sha }}
      env:
        DOCKLE_HOST: "unix:///var/run/docker.sock"

    - name: Build the Notifications Triggers Docker image
      run: docker build . --tag altinn-notifications-triggers:${{github.sha}}

    - name: Scan Notifications Triggers
      uses: Azure/container-scan@v0.1
      with:
        image-name: altinn-notifications-triggers:${{ github.sha }}
      env:
        DOCKLE_HOST: "unix:///var/run/docker.sock"
